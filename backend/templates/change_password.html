{% extends "base.html" %}
{% block content %}

<form action="" method="post" name="login">
  <div class="row">
    <div class="col-xs-12">
      <h4>old password:</h4>
      {{ form.old_password(class="form-control text-input") }}
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12">
      <h4>new password:</h4>
      {{ form.new_password(class="form-control text-input") }}
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12">
      <h4>re-enter new password:</h4>
      {{ form.re_password(class="form-control text-input") }}
    </div>
  </div>

  <div class="row">
    <div class="col-xs-12">
      <input class="btn btn-default" type="submit" value="save" />
      <input class="btn btn-default" type="submit" name="cancel" value="cancel" />
    </div>
  </div>

</form>

{% endblock %}
