{% extends "base.html" %}
{% block content %}

<div class="row">
  <div class="col-md-12">
    <h3>log in</h3>
  </div>
</div>

<form action="" method="post" name="login">

  <div class="row">
    <div class="col-md-12">
      <p>
        name: <input type="text" placeholder="username" name="username" value="{{ request.form.username }}" />
      </p>
    </div>
  </div>

  <div class="row">
    <div class="col-md-12">
      <p>
        password: <input type="password" placeholder="password" name="password" value="{{ request.form.password }}" />
      </p>
    </div>
  </div>

  <div class="row">
    <div class="col-md-12">
      <p>
        <input class="btn" type="submit" value="sign in" />
      </p>
    </div>
  </div>

</form>

{% endblock %}
