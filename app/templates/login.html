{% extends "base.html" %}
{% block content %}

<h3>log in</h3>
<form action="" method="post" name="login">
  <div>
    <p>
      name: <input type="text" placeholder="username" name="username" value="{{ request.form.username }}" />
    </p>
  </div>
  <div>
    <p>
      password: <input type="password" placeholder="password" name="password" value="{{ request.form.password }}" />
    </p>
  </div>
  <div>
    <p>
      <input type="submit" value="sign in" />
    </p>
  </div>
</form>

{% endblock %}
