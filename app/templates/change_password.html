{% extends "base.html" %}
{% block content %}

<div class="row">
  <div class="col-xs-12">
    <h3>log in</h3>
  </div>
</div>

<form action="" method="post" name="login">

  <div class="row">
    <div class="col-xs-12">
      <h4>old password:</h4>
      <input class="form-control text-input" type="password" name="old_password" />
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12">
      <h4>new password:</h4>
      <input class="form-control text-input" type="password" name="new_password" />
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12">
      <h4>re-enter new password:</h4>
      <input class="form-control text-input" type="password" name="re_password" />
    </div>
  </div>

  <br />

  <div class="row">
    <div class="col-xs-12">
      <input class="btn btn-default" type="submit" value="save" />
      <input class="btn btn-default" type="submit" name="cancel" value="cancel"
    </div>
  </div>

</form>

{% endblock %}
