{% extends "base.html" %}
{% block content %}

<div class="row">
  <div class="col-xs-12">
    <h3>welcome to golf-stats</h3>
  </div>
</div>

<div class="row">
  <div class="col-xs-12">
    {% if g.user.is_authenticated %}
        <h4><a href="{{ url_for('user', username=g.user.username) }}">stats</a> |
        <a href="{{ url_for('logout') }}">logout</a></h4>
    {% else %}
        <h4><a href="{{ url_for('login') }}">login</a></h4>
    {% endif %}
  </div>
</div>

{% endblock %}
