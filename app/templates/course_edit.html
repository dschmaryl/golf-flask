{% extends "base.html" %}
{% block content %}

<div class="row">
  <div class="col-xs-12">
    <h3>edit course</h3>
  </div>
</div>

<form action="" method="post" name="edit_course">

  <div class="row">
    <div class="col-xs-12">
      <h4>name:</h4>
      <input class="form-control text-input" type="text" name="name" value="{{ course.name }}" />
    </div>
  </div>

  <div class="row">
    <div class="col-xs-12">
      <h4>nickname:</h4>
      <input class="form-control text-input" type="text" name="nickname" value="{{ course.nickname }}" />
    </div>
  </div>

  <br />

  <div class="row">
    <div class="col-xs-12">
      {% if course.tees %}
        {% for tee in course.tees %}
          <a href="{{ url_for('tee_edit', course_nickname=course.nickname, tee_id=tee.id) }}"> {{ tee.color }} </a> |
        {% endfor %}
      {% endif %}
      <a href="{{ url_for('tee_new', course_nickname=course.nickname) }}">add new tees</a>
    </div>
  </div>

  <br />

  <div class="row">
    <div class="col-xs-12">
      <input class="btn btn-default" type="submit" value="save" />
      <input class="btn btn-default" type="submit" name='delete' value="delete" onclick="return confirm('Delete this course?');return false;" />
      <input class="btn btn-default" type="submit" name="cancel" value="cancel" />
    </div>
  </div>

</form>

{% endblock %}
