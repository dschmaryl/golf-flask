{% extends "base.html" %}
{% block content %}

<div class="row">
  <div class="col-md-12">
    <h3>edit course</h3>
  </div>
</div>

<form action="" method="post" name="edit_course">

  <div class="row">
    <div class="col-md-12">
      <p>
        nickname: <input type="text" placeholder="{{ course.nickname }}" name="nickname" />
      </p>
    </div>
  </div>

  <div class="row">
    <div class="col-md-12">
      <p>
        name: <input type="text" placeholder="{{ course.name }}" name="name" />
      </p>
    </div>
  </div>

  <div class="row">
    <div class="col-md-12">
      <p>
        <input type="submit" value="save" />
      </p>
    </div>
  </div>

</form>

<div class="row">
  <div class="col-md-12">
    <p>
      <a href="{{ url_for('course_list') }}">cancel and go back</a>
    </p>
  </div>
</div>

{% endblock %}
