{% extends "base.html" %}
{% block content %}

<div class="row">
  <div class="col-md-12">
    <h3>stats for {{ username }}</h3>
  </div>
</div>

<div class="row">
  <div class="col-md-12">
    <p>
      this will be the main stats page for each user
    </p>
  </div>
</div>

<div class="row">
  <div class="col-md-12">
    <p>
      <a href="{{ url_for('round_new', username=g.user.username) }}">add new round</a> |

    </p>
  </div>
</div>

{% endblock %}
