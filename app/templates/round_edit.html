{% extends "base.html" %}
{% block content %}

<div class="row">
  <div class="col-md-12">
    <h3>edit round</h3>
  </div>
</div>

<form action="" method="post" name="edit_round">

  <div class="row">
    <div class="col-md-12">
      <p>
        date: <input type="text" name="date" value="{{ round.date.strftime('%Y-%m-%d') }}" />
      </p>
    </div>
  </div>

  <div class="row">
    <div class="col-md-12">
      <p>
        course:
        {% for course in courses %}
          <input type="radio" name="course" value="{{ course.nickname }}"  /> {{ course.nickname }}
        {% endfor %}
      </p>
    </div>
  </div>

  <div class="row">
    <div class="col-md-12">
      <p>
        tees: <input type="radio" name="tee_color" value="white" /> white
              <input type="radio" name="tee_color" value="red" /> red
      </p>
    </div>
  </div>

  <div class="row">
    <div class="col-md-12">
      {% for score in scores %}
        <p>
          {{ score.hole }} :
          score: <input type="number" name="{{ '%s_score' % score.hole }}" value="{{ score.score }}" />
          putts: <input type="number" name="{{ '%s_putts' % score.hole }}" value="{{ score.putts }}"  />
        </p>
      {% endfor %}
    </div>
  </div>

  <div class="row">
    <div class="col-md-1">
      <p>
        <input class="btn" type="submit" value="save" />
      </p>
    </div>
    <div class="col-md-11">
      <p>
      <input class="btn" type="submit" name='delete' value="delete"  />
      </p>
    </div>
  </div>

</form>

<div class="row">
  <div class="col-md-12">
    <p>
      <a href="{{ url_for('round_list', username=g.user.username) }}">rounds</a> |
      <a href="{{ url_for('user', username=g.user.username) }}">stats</a>
    </p>
  </div>
</div>

{% endblock %}
