{% extends "base.html" %}
{% block content %}

<div class="row">
  <div class="col-md-12">
    <h3>new round</h3>
  </div>
</div>

<form action="" method="post" name="new_round">

  <div class="row">
    <div class="col-md-12">
      <p>
        date: <input type="text" name="date" placeholder="YYYY MM DD" />
      </p>
    </div>
  </div>

  <div class="row">
    <div class="col-md-12">
      <p>
        course:
        {% for course in courses %}
          <input type="radio" name="course" value="{{ course.nickname }}"  /> {{ course.nickname }}
        {% endfor %}
      </p>
    </div>
  </div>

  <div class="row">
    <div class="col-md-12">
      <p>
        tees: <input type="radio" name="tee_color" value="white" /> white
              <input type="radio" name="tee_color" value="red" /> red
      </p>
    </div>
  </div>

  <div class="row">
    <div class="col-md-12">
      {% for hole in holes %}
        <p>
          {{ hole }}:
          score: <input type="number" name="{{ '%s_score' % hole }}" />
          putts: <input type="number" name="{{ '%s_putts' % hole }}" />
        </p>
      {% endfor %}
    </div>
  </div>

  <div class="row">
    <div class="col-md-12">
      <p>
        <input class="btn" type="submit" value="save" />
      </p>
    </div>
  </div>

</form>

<div class="row">
  <div class="col-md-12">
    <p>
      <a href="{{ url_for('round_list', username=g.user.username) }}">rounds</a> |
      <a href="{{ url_for('user', username=g.user.username) }}">stats</a>
    </p>
  </div>
</div>

{% endblock %}
