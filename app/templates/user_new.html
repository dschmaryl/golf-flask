{% extends "base.html" %}
{% block content %}

<div class="row">
  <div class="col-xs-12">
    <h3>register</h3>
  </div>
</div>

<form action="" method="post" name="login">
  {{ form.csrf_token }}
  <div class="row">
    <div class="col-xs-12">
      <h4>name:</h4>
      {{ form.username(class="form-control text-input") }}
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12">
      <h4>password:</h4>
      {{ form.password(class="form-control text-input") }}
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12">
      <h4>default tees:</h4>
      {{ form.default_tees(class="form-control text-input") }}
    </div>
  </div>

  <br />

  <div class="row">
    <div class="col-xs-12">
      <input class="btn btn-default" type="submit" value="save" />
      <input class="btn btn-default" type="submit" name="cancel" value="cancel" onclick="return confirm('Cancel new user?');return false;" />
    </div>
  </div>

</form>

{% endblock %}
